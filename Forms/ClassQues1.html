<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
</head>
<body>
  <h2>Registration Form</h2>
  <form>
    Name: <input type="text" name="username" required><br><br>
    Email: <input type="email" name="email" required><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
