<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID and Class Example</title>
  <style>
    /* Styling using ID */
    #main-heading {
      color: darkblue;
      text-align: center;
      font-size: 2em;
    }

    /* Styling using Class */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Using ID -->
  <h1 id="main-heading">Welcome to My Page</h1>

  <!-- Using Class -->
  <p class="highlight">This paragraph is highlighted using a class.</p>

  <div class="card">
    <p>This is a card styled with the <code>.card</code> class.</p>
  </div>

  <div class="card highlight">
    <p>This card uses two classes: <code>.card</code> and <code>.highlight</code>.</p>
  </div>
</body>
</html>
