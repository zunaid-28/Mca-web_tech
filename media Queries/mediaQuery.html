<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: lightblue;
        font-size: 20px;
        text-align: center;
        padding: 40px;
    }

    /* Media Query for screens smaller than 600px */
    @media (max-width: 600px) {
        body {
            background-color: lightgreen;
            font-size: 16px;
        }
    }
</style>
</head>

<body>
    <h2>Media Query Example</h2>
    <p>Resize the browser window to see the background and text size change.</p>
</body>
</html>
