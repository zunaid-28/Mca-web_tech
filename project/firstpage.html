<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat Box - Music Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #222;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
      }
      header img {
        width: 50px;
        border-radius: 50%;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }
      nav a:hover {
        color: #ff6b6b;
      }
      main {
        padding: 30px;
        text-align: center;
        background-image: url("https://cdn.pixabay.com/video/2017/03/19/8437-209165711_tiny.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .albums,
      .artists {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 30px;
      }
      .album,
      .artist {
        background-color: white;
        border: 2px solid #ddd;
        border-radius: 10px;
        width: 150px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
      .artist {
        border-radius: 50%;
      }
      footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 40px;
      }

      h2{
        color: white;
        
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://cdn-icons-png.flaticon.com/512/9973/9973495.png"
          alt="Beat Box Logo"
        />
      </div>
      <h1>Beat Box</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Playlist</a>
        <a href="#">Artist</a>
        <a href="#">Albums</a>
        <a href="#">Favourites</a>
      </nav>
    </header>

    <main>
      <img src="" alt="" />
      <section class="albums-section">
        <h2 >Albums</h2>
        <div class="albums">
          <div class="album">Album 1</div>
          <div class="album">Album 2</div>
          <div class="album">Album 3</div>
          <div class="album">Album 4</div>
          <div class="album">Album 5</div>
          <div class="album">Album 6</div>
        </div>
      </section>

      <section class="artists-section">
        <h2>Artists</h2>
        <div class="artists">
          <div class="artist">Artist 1</div>
          <div class="artist">Artist 2</div>
          <div class="artist">Artist 3</div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Beat Box Music Player | Designed by Team</p>
    </footer>
  </body>
</html>
